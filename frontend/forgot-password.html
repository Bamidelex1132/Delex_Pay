<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Delex Pay</title>
  <link rel="icon" type="image/jpg" href="./assets/images/logo.1.jpg" />
  <link rel="stylesheet" href="assets/css/form.css" />
  <style>
    body {
      background-color: #0e0f1a;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background-color: #111322;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
      text-align: center;
      position: relative;
    }

    .logo {
      width: 100px;
      margin: 0 auto 1.5rem;
      display: block;
    }

    h2 {
      margin-bottom: 1rem;
      color: #3b82f6;
      font-size: 1.5rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #1a1c2e;
      color: white;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    #message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #facc15;
    }

    .back-link {
      margin-top: 1.2rem;
      display: inline-block;
      color: #9ca3af;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #3b82f6;
    }

    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(14, 15, 26, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loader.show {
      display: flex;
    }

    #loader img {
      width: 60px;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="./assets/images/logo.1.jpg" alt="Delex Pay" class="logo" />
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your registered email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="message"></div>
    <a href="./login.html" class="back-link">← Back to Login</a>
  </div>

  <!-- ✅ Loader -->
  <div id="loader">
    <img src="./assets/images/logo.1.jpg" alt="Loading..." />
    <p style="color: #fff; font-family: Inter, sans-serif; margin-top: 0.5rem;">Loading...</p>
  </div>

  <script>
    const form = document.getElementById("forgotPasswordForm");
    const loader = document.getElementById("loader");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      loader.classList.add("show");
      messageDiv.textContent = "";

      try {
        const res = await fetch("https://delex-pay.onrender.com/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Failed to send reset link.");
        }

        messageDiv.textContent = data.message || "Check your email for the reset link.";
      } catch (err) {
        console.error("Reset error:", err);
        messageDiv.textContent = err.message || "An error occurred. Try again.";
      } finally {
        loader.classList.remove("show");
      }
    });
  </script>

</body>
</html>
