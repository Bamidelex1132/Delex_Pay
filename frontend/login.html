<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" type="image/jpg" href="./assets/images/logo.1.jpg" />
  <link href="./assets/css/form.css" rel="stylesheet">
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }
    #loader img {
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    body.loading {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login to DELEX Pay</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <div>
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Login</button>

      <!-- ✅ Error message -->
      <div id="loginError" style="color: red; text-align: center; margin-top: 1rem;"></div>

      <!-- ✅ Loader -->
      <div id="loader">
        <img src="./assets/images/logo.1.jpg" alt="Loading..." width="60">
        <p style="color: #fff; font-family: Inter, sans-serif; margin-top: 0.5rem;">Loading...</p>
      </div>

      <p><a href="forgot-password.html">Forgot Password?</a></p>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <!-- ✅ JS -->
  <script src="./assets/js/login.js"></script>
</body>
</html>
