<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction Receipt</title>
  <link rel="icon" href="./assets/images/logo.1.jpg" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .receipt-section {
      max-width: 480px;
      margin: 2rem auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100%;
      padding: 0 1rem;
    }

    .receipt-card {
      background: #1a1a3a;
      color: #e0e7ff;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
    }

    .receipt-card h2 {
      color: #3b82f6;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .receipt-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #334155;
      font-size: 1rem;
    }

    .receipt-row:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      color: #a5b4fc;
    }

    .value {
      font-weight: 700;
      max-width: 200px;
      text-align: right;
      word-break: break-word;
    }

    .total-row {
      font-size: 1.2rem;
      color: #60a5fa;
      border-top: 2px solid #3b82f6;
      margin-top: 12px;
      padding-top: 12px;
    }

    #proofLink {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    #proofLink:hover,
    #proofLink:focus {
      text-decoration: underline;
    }

    button#downloadBtn {
      margin-top: 20px;
      background: #3b82f6;
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button#downloadBtn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <section class="receipt-section" aria-label="Transaction Receipt">
    <div class="receipt-card" id="receiptCard" role="region" aria-live="polite" aria-atomic="true" tabindex="0">

      <h2>Loading transaction...</h2>
    </div>
    <button id="downloadBtn">Download PDF</button>
  </section>       
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./assets/js/receipt.js"></script>
</body>
</html>
