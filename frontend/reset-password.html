<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Delex Pay</title>
  <link rel="icon" href="./assets/images/logo.1.jpg" />
  <link rel="stylesheet" href="./assets/css/form.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0f1a;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1a1c2e;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #fff;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .success { color: green; }
    .error { color: red; }

    /* ✅ Spinner overlay */
    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    #loader img {
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ✅ Loader with spinning image -->
  <div id="loader">
    <img src="./assets/images/logo.1.jpg" alt="Loading..." />
  </div>

  <div class="form-container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    const loader = document.getElementById("loader");
    const messageDiv = document.getElementById("message");

    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        messageDiv.className = "error";
        return;
      }

      // ✅ Show loader
      loader.style.display = "flex";
      messageDiv.textContent = "";

      try {
        const response = await fetch("http://localhost:5000/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = data.message || "Password reset successful!";
          messageDiv.className = "success";
        } else {
          messageDiv.textContent = data.message || "Reset failed.";
          messageDiv.className = "error";
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.textContent = "An error occurred. Please try again.";
        messageDiv.className = "error";
      } finally {
        // ✅ Always hide loader
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
